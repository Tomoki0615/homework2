<script>
    $(document).ready(function() {
        $.get("https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-7F4EA107-DC37-4607-83E4-0CCDA70E4829&format=JSON&locationName=%E8%87%BA%E4%B8%AD%E5%B8%82",function(data){
            let city = data.records.location[0].locationName;
            // let datasetdescription = data.records.datasetDescription;
            let Wx = data.records.location[0].weatherElement[0].time[0].parameter.parameterName;
            let startTime = data.records.location[0].weatherElement[0].time[0].startTime;
            let endTime = data.records.location[0].weatherElement[0].time[0].endTime;
            let PoP = data.records.location[0].weatherElement[1].time[0].parameter.parameterName;
            let CI = data.records.location[0].weatherElement[3].time[0].parameter.parameterName;
            let MinT = data.records.location[0].weatherElement[2].time[0].parameter.parameterName;
            let MaxT = data.records.location[0].weatherElement[4].time[0].parameter.parameterName;

            let T=(MinT+MaxT)*0.5;

            // console.log(data);
            console.log(MinT);
            console.log(MaxT);
            console.log(T);

            // $("#").text();


            $("#city").text(city);
            // $("#datasetdescription").text(datasetdescription);
            $("#Wx").text(Wx);
            $("#startTime").text(startTime);
            $("#endTime").text(endTime);
            $("#PoP").text(PoP+"%");
            $("#CI").text(CI);
            $("#MinT").text(MinT+"°C");
            $("#MaxT").text(MaxT+"°C");
            $("#T").text(T+"°C");
        });
    });
</script>
